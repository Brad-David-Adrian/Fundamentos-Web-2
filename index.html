    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"

    <script type="module">
        import * as THREE from 'three';

        // --- Configuration ---
        const LINKS = [
            { name: "Inicio", url: "index.html" },
            { name: "Acerca de", url: "public/about.html" },
            { name: "Temas", url: "public/topic.html" },
            { name: "Redes", url: "public/net.html" },
            { name: "Contacto", url: "public/contacts.html" },
            { name: "Grado", url: "public/degree.html" }
        ];
        
        const RING_RADIUS = 6.5;
        const PLANET_SIZE = 3;
        const TILT_ANGLE = Math.PI / 6;

        // --- Scene Setup ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050505, 0.04);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 0, 16);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // --- Lighting ---
        const sunLight = new THREE.DirectionalLight(0xffffff, 1.5);
        sunLight.position.set(5, 3, 10);
        scene.add(sunLight);

        const ambientLight = new THREE.AmbientLight(0x404080, 1);
        scene.add(ambientLight);

        // --- 1. The Planet ---
        const planetGroup = new THREE.Group();
        scene.add(planetGroup);

        const planetGeo = new THREE.IcosahedronGeometry(PLANET_SIZE, 2);
        const planetMat = new THREE.MeshBasicMaterial({ 
            color: 0x00aaff, 
            wireframe: true,
            transparent: true,
            opacity: 0.3 
        });
        const planetMesh = new THREE.Mesh(planetGeo, planetMat);
        planetGroup.add(planetMesh);

        const coreGeo = new THREE.IcosahedronGeometry(PLANET_SIZE * 0.9, 2);
        const coreMat = new THREE.MeshBasicMaterial({ color: 0x000000 });
        planetGroup.add(new THREE.Mesh(coreGeo, coreMat));

        // --- 2. The Ring System ---
        const tiltContainer = new THREE.Group();
        tiltContainer.rotation.z = TILT_ANGLE;
        tiltContainer.rotation.x = TILT_ANGLE * 0.5;
        scene.add(tiltContainer);

        const ringRotator = new THREE.Group();
        tiltContainer.add(ringRotator);

        const ringGeo = new THREE.TorusGeometry(RING_RADIUS, 0.05, 16, 100);
        const ringMat = new THREE.MeshBasicMaterial({ color: 0x555555, transparent: true, opacity: 0.5 });
        const visualRing = new THREE.Mesh(ringGeo, ringMat);
        visualRing.rotation.x = Math.PI / 2;
        ringRotator.add(visualRing);

        // --- 3. Create Text Labels ---
        function createTextSprite(text) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 512;
            canvas.height = 128;

            context.font = 'bold 70px Arial';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillStyle = 'white';
            context.fillText(text, 256, 64);

            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.SpriteMaterial({ 
                map: texture, 
                transparent: true,
                opacity: 0.8
            });

            const sprite = new THREE.Sprite(material);
            sprite.scale.set(4, 1, 1);
            return sprite;
        }

        const items = [];
        const step = (Math.PI * 2) / LINKS.length;

        LINKS.forEach((link, index) => {
            const angle = step * index;
            const pivot = new THREE.Object3D();
            pivot.rotation.y = angle;
            
            const sprite = createTextSprite(link.name);
            sprite.position.set(RING_RADIUS, 0, 0);
            
            sprite.userData = { 
                url: link.url, 
                originalScale: 4,
                id: index
            };

            pivot.add(sprite);
            ringRotator.add(pivot);
            items.push(sprite);
        });

        // --- 4. Starfield Background ---
        const starsGeo = new THREE.BufferGeometry();
        const starCount = 1000;
        const posArray = new Float32Array(starCount * 3);
        for(let i = 0; i < starCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 80;
        }
        starsGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const starsMat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.1 });
        const starMesh = new THREE.Points(starsGeo, starsMat);
        scene.add(starMesh);

        // --- 5. Interaction Logic ---
        let targetRotation = 0;
        let currentRotation = 0;
        let isDragging = false;
        let startX = 0;
        let velocity = 0;

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        
        window.addEventListener('wheel', (e) => {
            velocity += e.deltaY * 0.001;
        });

        window.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
        });
        
        window.addEventListener('mousemove', (e) => {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;

            if (isDragging) {
                const deltaX = e.clientX - startX;
                velocity += deltaX * 0.0005;
                startX = e.clientX;
            }
        });

        window.addEventListener('mouseup', () => isDragging = false);

        window.addEventListener('click', () => {
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(items);
            if (intersects.length > 0) {
                const item = intersects[0].object;
                const url = item.userData.url;
                item.material.color.set(0x00ff00);
                setTimeout(() => {
                    window.location.href = url;
                }, 200);
            }
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- 6. Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);

            velocity *= 0.95;
            currentRotation += velocity;
            ringRotator.rotation.y = currentRotation;

            planetMesh.rotation.y -= 0.002;
            planetMesh.rotation.z -= 0.001;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(items);
            const hoveredObj = intersects.length > 0 ? intersects[0].object : null;

            document.body.style.cursor = hoveredObj ? 'pointer' : 'default';

            items.forEach(item => {
                let targetScale = item.userData.originalScale;
                let targetOpacity = 0.5;

                if (item === hoveredObj) {
                    targetScale *= 1.3;
                    targetOpacity = 1;
                } else {
                    const worldPos = new THREE.Vector3();
                    item.getWorldPosition(worldPos);
                    if (worldPos.z > 0) {
                        targetOpacity = 0.8;
                    } else {
                        targetOpacity = 0.3;
                    }
                }

                item.scale.lerp(new THREE.Vector3(targetScale, targetScale * 0.25, 1), 0.1);
                item.material.opacity = THREE.MathUtils.lerp(item.material.opacity, targetOpacity, 0.1);
            });

            renderer.render(scene, camera);
        }

        animate();
    </script>
